{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/rating_form.css' %}">

<h2>{{ title }}</h2>
<form role="form" method="post">
  {% csrf_token %}
  <table class="form-table">
    <tr>
      <td>Beer Name:</td>
      <td>{{ form.beer_name }}</td>
    </tr>
    <tr>
      <td>Brewery:</td>
      <td>{{ form.brewery }}</td>
    </tr>
    <tr>
      <td>Notes:</td>
      <td>{{ form.notes }}</td>
    </tr>
    <tr>
      <td>Score:</td>
      <td>{{ form.score }}</td>
    </tr>
  </table>
  <p>
    <button class="form-button submit" type="submit">Submit</button>
    {% if title == "Edit rating" %}

    <!-- We are in the 'edit' view and use an anchor on 'Cancel' to go exit -->
    <a href="/"><button class="form-button cancel" type="button" name="cancel">Cancel</button></a>

    {% else %}

    <!-- We are in the 'home' view and use JQuery to hide the form modal -->
    <button class="form-button cancel" type="button" id="cancel">Cancel</button>

    {% endif %}
  </p>
</form>

<script src="{% static 'js/rating-form.js' %}"></script>
{% endblock %}
