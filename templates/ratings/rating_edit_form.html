{% extends "base.html" %}

{% block content %}
<div>
  <h2>Edit rating</h2>
  <form role="form" method="post">
    {% csrf_token %}
    <p>Beer Name: {{ form.beer_name }}</p>
    <p>Score: {{ form.score }}</p>
    <p>Notes: {{ form.notes }}</p>
    <p>Brewery: {{ form.brewery }}</p>
    <p>
      <button type="submit">Submit</button>
      <button type="submit" name="cancel">Cancel</button>
    </p>
  </form>
</div>
{% endblock %}
