{% extends "base.html" %}

{% block content %}
<div class="row">
  <h2>Ratings</h2>
  <table>
    <thead>
      <tr>
        <th>Beer Name</th>
        <th>Beer Rating</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for rating in ratings %}
      <tr>
        <td>{{ rating.beer_name }}</td>
        <td>{{ rating.score }}</td>
        <td>{{ rating.notes }}</td>Test Commit
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div><a href="{% url 'rating-add' %}">New</a></div>
</div>
{% endblock %}
